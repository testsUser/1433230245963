<div class="form-horizontal">
  <legend>Attraction: {{ attraction.item.name }}</legend>

  <div class="form-group">
    <label class="col-sm-2">Name:</label>

    <div class="col-sm-10">
      <a data-editable-text="attraction.item.name">{{ attraction.item.name || "empty" }}</a>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2">Author:</label>

    <div class="col-sm-10">
      <a data-editable-text="attraction.item.author">{{ attraction.item.author || "empty" }}</a>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-offset-sm-2">
      <img ng-src="{{ attraction.item.photo.src }}"/>
    </div>
  </div>

</div>
