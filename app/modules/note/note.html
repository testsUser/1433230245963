<div class="form-horizontal">
  <legend>Note: {{ note.item.title }}</legend>

  <div class="form-group">
    <label class="col-sm-2">Title:</label>

    <div class="col-sm-10">
      <a data-editable-text="note.item.title">{{ note.item.title || "empty" }}</a>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2">Details:</label>

    <div class="col-sm-10">
      <a data-editable-textarea="note.item.details">{{ note.item.details || "empty" }}</a>
    </div>
  </div>

</div>
